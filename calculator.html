<!DOCTYPE HTML>
  <html>
    <head>
      <title>
      BASIC CALCULATOR
      </title>
    <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
    <p class="pageHeading">
    BASIC CALCULATOR
    </p>

    <div class="calculator">
      <div class="layout">
        <input class="screen" placeholder=0 readonly>
          <div class="buttons">
            <button class="operatorkey" onclick="generateOutput('+')">+</button>
            <button class="operatorkey" onclick="generateOutput('*')">*</button>
            <button class="equaltokey" onclick="generateOutput('=')">=</button>
            <button class="operatorkey" onclick="generateOutput('-')">-</button>
            <button class="operatorkey" onclick="generateOutput('/')">/</button>
            <button class="operatorkey" onclick="generateOutput('%')">%</button>
            <button class="key" onclick="generateOutput('7')">7</button>
            <button class="key" onclick="generateOutput('8')">8</button>
            <button class="key" onclick="generateOutput('9')">9</button>
            <button class="key" onclick="generateOutput('4')">4</button>
            <button class="key" onclick="generateOutput('5')">5</button>
            <button class="key" onclick="generateOutput('6')">6</button>
            <button class="key" onclick="generateOutput('1')">1</button>
            <button class="key" onclick="generateOutput('2')">2</button>
            <button class="key" onclick="generateOutput('3')">3</button>
            <button class="clearkey" onclick="generateOutput('C')">C</button>
            <button class="key" onclick="generateOutput('0')">0</button>    
      </div>
    </div>
    </div>
      <script src="calculator.js">
      </script>
    </body>
  </html>
